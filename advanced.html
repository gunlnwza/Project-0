<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <!-- navigation bar -->
        <nav>
            <ul>
                <li><a href="./index.html">Search</a></li>
            </ul>
        </nav>

        <h1 id="advanced-search-text">Advanced Search</h1>

        <hr>

        <form class="advanced-search" action="https://www.google.com/search">
            <div>
            <p>Find pages with...</p>
            </div>
            <div>
            <label>all these words:</label>
            <input class="advanced-search-bar" type="text" name="as_q" autocomplete="off">
            </div>
            <div>
            <label>this exact word or phrase:</label>
            <input class="advanced-search-bar" type="text" name="as_epq" autocomplete="off">
            </div>
            <div>
            <label>any of these words:</label>
            <input class="advanced-search-bar" type="text" name="as_oq" autocomplete="off">
            </div>
            <div>
            <label>none of these words:</label>
            <input class="advanced-search-bar" type="text" name="as_eq" autocomplete="off">
            </div>

            <div>
            <label></label>
            <input class="blue-button" type="submit" value="Advanced Search">
            </div>
        </form>

        <hr>

    </body>
</html>
