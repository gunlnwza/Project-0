<!DOCTYPE html>
<html>
    <head>
        
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>

        <!-- navigation bar -->
        
        <nav>
            <ul>
                <li><a href="./index.html">Search</a></li>
            </ul>
        </nav>

        <h1>Image Search</h1>

        <!-- form -->

        <form class="normal-search" action="https://www.google.com/search">

            <input class="button" type="submit" value="Google Search">
        </form>



    </body>
</html>
